<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <main>
            <a
                href="https://github.com/brucestull/health-activity-tracker"
                target="_blank"
                >
                <code>health-activity-tracker</code> GitHub Repository
            </a>
            <br>

            {% if user.registration_accepted %}
            <a
                href={% url 'dashboard' %}
                >
                Dashboard
            </a>
            <br>
            <a
                href={% url 'rodbt:journals' %}
                >
                Journals
            </a>
            <br>
            <a
                href={% url 'rodbt:journal-create' %}
                >
                Create New Journal Entry
            </a>
            <br>
            <a
                href={% url 'rodbt:questions' %}
                >
                Questions
            </a>
            <br>
            <a
                href={% url 'rodbt:question-create' %}
                >
                Create New Question
            </a>
            <br>
            {% endif %}

            {% if user.is_staff %}
                {% include 'staff.html' %}
            {% endif %}

            {% include 'user.html' %}

            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
